[package]
name = "terrain_generator"
version = "0.2.5"
edition = "2021"

[dependencies]
bevy = { version = "0.10.1", features = ["dynamic_linking"] }
bevy_common_assets = {  version ="0.6.0", features = ["json"]}
libm = "0.2.7"
serde = "1.0"
serde_json = "1.0.91"
noise = "0.8.2"
rand="0.8.5"
grid = { version = "*", default-features = false }


[workspace]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
